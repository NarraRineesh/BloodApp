<div class="container" #container>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12" *ngFor="let donor of Donors">
            <div class="drop__card">
                <div class="drop__data">
                  <img [src]="donor.data.photoURL" alt="Perfil_01" class="drop__img" />
                  <div>
                    <h1 class="drop__name">{{donor.data.displayName}}</h1>
                    <span class="drop__profession">{{donor.data.mobile}}</span>
                  </div>
                </div>
              </div>
        </div>
    </div> 
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="container"></ngx-loading>

<div class="container">
  <h1 style="text-align: center;">FAQ</h1>
  <div class='faq' *ngFor="let data of array;let i=index">
    <input id='faq-a{{i}}' type='checkbox'>
    <label for='faq-a{{i}}'>
      <p class="faq-heading">{{data.question}}</p>
      <div class='faq-arrow'></div>
        <p class="faq-text">{{data.answer}}
          </p>
    </label> 
  </div>
</div>
